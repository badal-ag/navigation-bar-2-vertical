<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Vertical CSS Navigation Bar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <input type="checkbox" id="toggle">
        <nav>
            <a class="fa fa-coffee brand"></a>
            <ul>
                <label class="fa fa-angle-right fa-2x" for="toggle"></label>
                <li><i class="fa fa-home fa-2x"></i><a>Home</a></li>
                <li><i class="fa fa-user fa-2x"></i><a>Profile</a></li>
                <li><i class="fa fa-heart fa-2x"></i><a>Popular</a></li>
                <li><i class="fa fa-unlock-alt fa-2x"></i><a>Security</a></li>
                <li><i class="fa fa-cog fa-2x"></i><a>Settings</a></li>
            </ul>
        </nav>
    </body>
</html>
